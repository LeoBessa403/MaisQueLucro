<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="chatbot">
    <div id="output"></div>
    <input type="text" id="input">
    <button id="send">Enviar</button>
</div>

<script>
    $(document).ready(function() {
        var api_key = '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';
        var endpoint = 'https://api.openai.com/v1/completions';

        $('#send').click(function() {
            var input = $('#input').val();
            $('#input').val('');

            $.ajax({
                type: 'POST',
                url: endpoint,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + api_key,
                },
                data: JSON.stringify({
                    'model': 'text-davinci-003',
                    'prompt': input,
                    'max_tokens': 2048,
                    'temperature': 0.7,
                }),
                success: function(response) {
                    var output = response.choices[0].text.trim();
                    $('#output').append('<p><strong>VocÃª:</strong> ' + input + '</p>');
                    $('#output').append('<p><strong>ChatGPT:</strong> ' + output + '</p>');
                },
                error: function(xhr, status, error) {
                    console.log(xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
